<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link
     rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Portfolio</div>
            <ul>
                <a href="#hero">
                    <li>Home</li>
                </a>
                <a href="#project">
                    <li>Projects</li>
                </a>
                <a href="#contact">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
          <div class="container">
            <div class="hero_image animate__animated animate__bounceInLeft">
                <img src="images/hero.png" alt="hero image">
            </div>
            <div class="hero_content">
            <h1>
                <span class="hi_text">Hi</span>, I am 
                <span class="name_text">Nasir Shaikh</span>
            </h1>    
            <h2>Frontend Developer</h2>
          </div>
          </div>
        </section>
        <section id="project">
            <div class="container">
                <div class="project_container">
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project1.png" alt="project 1">
                            <div class="card_content">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/Project2.png" alt="project 2">
                            <div class="card_content">
                                <h3>Job Application</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project3.png" alt="project 1">
                            <div class="card_content">
                                <h3>Parallax Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project4.png" alt="project 1">
                            <div class="card_content">
                                <h3>Developer Landing Pge</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project5.png" alt="project 1">
                            <div class="card_content">
                                <h3>Restaurant Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project6.png" alt="project 1">
                            <div class="card_content">
                                <h3>Music Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project7.png" alt="project 1">
                            <div class="card_content">
                                <h3>TouTube Clone</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project8.png" alt="project 1">
                            <div class="card_content">
                                <h3>Documentation Website</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/project9.png" alt="project 1">
                            <div class="card_content">
                                <h3>Blog Website</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                
            </div>
        </section>
    </main>
</body>
</html>
