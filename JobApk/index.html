<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Appliaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="form_container">
                <div class="form_container">
                    <div class="form_controler">
                        <label for="first_name">
                            First Name
                        </label>
                        <input
                            id="first_name"
                            name="first_name"
                            placeholder="Enter first name..."
                            />
                    </div>
                    <div class="form_controler">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input
                            id="last_name"
                            name="last_name"
                            placeholder="Enter last name..."
                            />
                    </div>
                    <div class="form_controler">
                        <label for="email">
                            Email
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter Email..."
                        />
                    </div>
                    <div class="form_controler">
                        <label for="job_role">
                            Job Role
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend_developer">Frontend Developer</option>
                            <option value="backend_developer">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address"> Addresss </label>
                        <textarea 
                        id="address" 
                        name="address" 
                        rows="2" 
                        cols="50" 
                        placeholder="Enter address"
                        ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder="Enter City Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="picode"> Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..."/>
                    </div>
                    <div class="form_control">
                        <label for="date"> Date </label>
                        <input value="2024-05-30" type="date" id="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="uplod"> upload your cv </label>
                        <input type="file"  id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
